<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リンク集</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #111, #333);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    a {
      display: block;
      background: #444;
      color: white;
      text-decoration: none;
      margin: 10px auto;
      padding: 12px;
      width: 200px;
      border-radius: 10px;
      transition: 0.3s;
    }
    a:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <img src="https://placekitten.com/200/200" alt="プロフィール画像">
  <h1>あなたの名前</h1>
  <p>🌟 SNSリンク集 🌟</p>

  <a href="https://x.com/">X（Twitter）</a>
  <a href="https://youtube.com/">YouTube</a>
  <a href="https://tiktok.com/">TikTok</a>
  <a href="https://instagram.com/">Instagram</a>
</body>
</html>
